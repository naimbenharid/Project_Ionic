<div class="ion-page" id="main-content">
  <ion-header>
      <ion-toolbar>
          <ion-buttons slot="start">
              <ion-menu-button *ngIf="isUserLoggedIn"></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="secondary">
              <ion-button (click)="goToLoginPage()" *ngIf="!isUserLoggedIn">
                  <ion-icon slot="icon-only" name="person-circle"></ion-icon>
              </ion-button>
          </ion-buttons>
      </ion-toolbar>
  </ion-header>
  <ion-header>
      <ion-toolbar>
          <ion-segment value="Voiture">
              <ion-segment-button value="Voiture" (click)="showVoiture()">
                  <ion-label>Voiture</ion-label>
              </ion-segment-button>
              <ion-segment-button value="Maison" (click)="showMaison()">
                  <ion-label>Maison</ion-label>
              </ion-segment-button>
          </ion-segment>
      </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ng-container *ngIf="showVoitureContent">
          <ion-list>
              <ion-item *ngFor="let form of annoncesAll">
                  <ion-thumbnail slot="start">
                      <img [src]="form.image" alt="Image du formulaire">
                  </ion-thumbnail>
                  <ion-label>
                      <h2>{{ form.title }}</h2>
                      <p>Cat√©gorie: {{ form.categorie }}</p>
                      <p>Description: {{ form.description }}</p>
                      <p>Prix: {{ form.prix }}</p>

                  </ion-label>
              </ion-item>
          </ion-list>
      </ng-container>

      <!-- Contenu de la page "Maison" -->
      <ion-header collapse="condense" *ngIf="showMaisonContent">
          <ion-toolbar>
              <ion-title size="large">Accueil Maison</ion-title>
          </ion-toolbar>
      </ion-header>

      <ng-container *ngIf="showMaisonContent">
          <ion-item *ngFor="let annM of annoncesMaisons">
              <ion-card>
                  <img alt="Silhouette of mountains" [src]="annM.image" />
                  <ion-card-header>

                      <ion-card-title>{{ annM.title}}</ion-card-title>
                      <ion-card-subtitle>{{annM.prix}}</ion-card-subtitle>
                  </ion-card-header>

                  <ion-card-content>
                      {{annM.description}}.
                  </ion-card-content>
              </ion-card>
          </ion-item>
      </ng-container>
  </ion-content>
</div>
